<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style> 
        
    body {
            background-color: #330350
        }
    .form-container {
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: #ea9eff;
            
        }

    /* input.form-control{
            height: 100px;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            width: 250%;
        } */
    
        input[name="username"] {
            width: 100%;
            border-radius: 10px;
            padding: 7px;   
        }

        input[name="password"] {
            width: 100%;
            border-radius: 10px; 
            padding: 7px;
            

        }
        .login-btn {
            background-color: #6f42c1;  
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #ae07eb;   /* darker purple */
            transform: scale(1.05);      /* slight zoom */
            cursor: pointer;
        }   
     

</style>
    </style>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
