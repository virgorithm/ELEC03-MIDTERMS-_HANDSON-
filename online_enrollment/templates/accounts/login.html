    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body {
            background-color: #330350
        }
    .form-container {
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: #ea9eff;
            
        }

    /* input.form-control{
            height: 100px;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            width: 250%;
        } */
    
        input[name="username"] {
            width: 100%;
            border-radius: 10px;
            padding: 7px;   
        }

        input[name="password"] {
            width: 100%;
            border-radius: 10px; 
            padding: 7px;
            

        }
        .login-btn {
            background-color: #6f42c1;  
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #ae07eb;   /* darker purple */
            transform: scale(1.05);      /* slight zoom */
            cursor: pointer;
        }   
     

</style>

    
</head>
<body class="">
    <div class="form-container mt-5" >
        <h3 class="text-center mb-4 " style="color: #6f42c1; font-weight: bold; letter-spacing: 1px;">LOG IN</h3>
       

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register_user' %}" style="color: #6f42c1">Register</a>
        </p>
    </div>
</body>
</html>
